<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Which Character are you?</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Character Personality Quiz</h1>
    <form id="quiz">
      <div class="radio">
        <p>What is your favorite drink?</p>
        <label>
          <input type="radio" name="drink" value="1" checked>
          Tea
        </label>
        <label>
          <input type="radio" name="drink" value="2">
          Beer
        </label>
        <label>
          <input type="radio" name="drink" value="3">
          Hot chocolate
        </label>
        <label>
          <input type="radio" name="drink" value="4">
          Coffee
        </label>
        <label>
          <input type="radio" name="drink" value="5">
          Your choice of energy drink
        </label>
      </div>
      <div class="radio">
        <p>What is your favorite color?</p>
        <label>
          <input type="radio" name="color" value="1" checked>
          Red
        </label>
        <label>
          <input type="radio" name="color" value="2">
          Blue
        </label>
        <label>
          <input type="radio" name="color" value="3">
          Purple
        </label>
        <label>
          <input type="radio" name="color" value="4">
          Yellow
        </label>
        <label>
          <input type="radio" name="color" value="5">
          Green
        </label>
      </div>
      <div class="radio">
        <p>What is your favorite type of music?</p>
        <label>
          <input type="radio" name="music" value="1" checked>
          Rock
        </label>
        <label>
          <input type="radio" name="music" value="2">
          Metal
        </label>
        <label>
          <input type="radio" name="music" value="3">
          Showtunes
        </label>
        <label>
          <input type="radio" name="music" value="4">
          Easy listening
        </label>
        <label>
          <input type="radio" name="music" value="5">
          Techno
        </label>
      </div>
      <div class="radio">
        <p>Pick a number.</p>
        <label>
          <input type="radio" name="age" value="1" checked>
          1
        </label>
        <label>
          <input type="radio" name="age" value="2">
          2
        </label>
        <label>
          <input type="radio" name="age" value="3">
          3
        </label>
        <label>
          <input type="radio" name="age" value="4">
          4
        </label>
        <label>
          <input type="radio" name="age" value="5">
          5
        </label>
      </div>
      <div class="radio">
        <p>How do you feel about technology?</p>
        <label>
          <input type="radio" name="technology" value="4" checked>
          Not very good with it
        </label>
        <label>
          <input type="radio" name="technology" value="2">
          Can use a search engine
        </label>
        <label>
          <input type="radio" name="technology" value="1">
          Competent
        </label>
        <label>
          <input type="radio" name="technology" value="">
          Know how to build a website
        </label>
        <label>
          <input type="radio" name="technology" value="5">
          Hacker
        </label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="output">
      <p>Based on your answers, the character you are most like is <span id="character"></span>.</p>
    </div>
  </div>
</body>

</html>
